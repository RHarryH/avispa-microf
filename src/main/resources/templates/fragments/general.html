<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="headerfiles">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title th:text="${@environment.getProperty('spring.application.name')}"></title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css}">
        <link th:rel="stylesheet" th:href="@{/css/main.css}"/>

        <!--<link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/themes/default/style.min.css}" />-->
        <link th:rel="stylesheet" th:href="@{webjars/jstree/themes/default/style.min.css}" />
    </head>
    <body>
        <header th:fragment="navigation">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Navigation bar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">μF</a>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Invoice
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                    <li><a class="dropdown-item" th:href="@{/invoice/add}">Add new</a></li>
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#invoice-add-modal">Add new with modal</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer class="mt-5" th:fragment="footer">
            <nav class="navbar navbar-light bg-light fixed-bottom" aria-label="Footer">
                <div class="container-fluid">
                    <div class="ms-auto">
                        <span th:text="${@environment.getProperty('spring.application.name') + ' v' + @environment.getProperty('microf.version') + ', © ' + #dates.year(#dates.createNow()) + ' '}">
                        </span>
                        <a href="https://rafalhiszpanski.pl">Rafał Hiszpański</a>
                    </div>
                </div>
            </nav>

            <th:block th:replace="fragments/modal :: modal('invoice-add-modal', 'Add new invoice', 'Here we should have upsert loaded?', 'post')">modal</th:block>

            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>
            <!--<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/jstree.min.js}"></script>-->
            <script th:src="@{webjars/jstree/jstree.min.js}"></script>

            <script th:src="@{/js/widgets.js}"></script>

            <script type="text/javascript">
                $(":input").inputmask();
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                })
            </script>
        </footer>
    </body>
</html>
