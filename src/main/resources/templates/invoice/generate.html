<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Spring Boot Thymeleaf Hello World Example</title>

        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">rafalhiszpanski.pl</a>
        </nav>

        <h1>Form</h1>
        <form action="#" th:action="@{/invoice/generate}" th:object="${invoice}" method="post">
            <p>Serial Number: <input type="number" th:field="*{serialNumber}" th:required="required"/></p>
            <p>Invoice Date: <input type="date" th:field="*{invoiceDate}" th:required="required"/></p>
            <p>Service Date: <input type="date" th:field="*{serviceDate}" th:required="required"/></p>
            <p>Net Value: <input type="number" th:field="*{netValue}" th:required="required"/></p>
            <p>Comments: <input type="text" th:field="*{comments}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
