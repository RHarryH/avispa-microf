welcome.message=Harry

server.error.whitelabel.enabled=false
spring.thymeleaf.cache=false
spring.cache.type=none

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/demo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# required to make the database persist
#spring.jpa.hibernate.ddl-auto=update

#spring.jpa.show-sql=true does not show parameters of prepared statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.h2.console.enabled=true

avispa.cms.defaultFileStoreName=defaultFileStore
avispa.cms.defaultFileStorePath=defaultFileStore

# use @...@ instead of ${...} https://stackoverflow.com/questions/38207067/maven-resource-filter-not-working
microf.version=@project.version@
