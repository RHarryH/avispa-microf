spring.application.name=AVISPA \u03BCF Invoice Manager

server.error.whitelabel.enabled=false
server.error.path=/error
spring.thymeleaf.cache=false
spring.cache.type=none

# enables form delete and put methods using _method hidden input
spring.mvc.hiddenmethod.filter.enabled=true

# Used in Spring Boot 2.5
#spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# required to make the database persist
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true does not show parameters of prepared statements

spring.datasource.url=jdbc:h2:file:./data/demo;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# required by Spring Boot 2 to take use of data.sql file used to load initial data to the database
# default value is embedded (H2, HSQLDB, ...)
#spring.datasource.initialization-mode=always
# do not initialize database
# spring.datasource.initialization-mode=never
# type this to use data-h2.sql instead of data.sql
spring.datasource.platform=h2

spring.h2.console.enabled=true

#logging.level.root=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

avispa.ecm.fileStore.path=defaultFileStore

# use @...@ instead of ${...} https://stackoverflow.com/questions/38207067/maven-resource-filter-not-working
microf.version=@project.version@
microf.invoice.counterStrategy=monthCounterStrategy
