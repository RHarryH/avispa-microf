<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="headerfiles">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title th:text="${@environment.getProperty('spring.application.name')}"></title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css}">
        <link th:rel="stylesheet" th:href="@{/css/main.css}"/>

        <!--<link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/themes/default/style.min.css}" />-->
        <link th:rel="stylesheet" th:href="@{/webjars/jstree/themes/default/style.min.css}" />
    </head>
    <body>
        <header th:fragment="navigation">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Navigation bar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">μF</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarInvoiceDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Invoice
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarInvoiceDropdown">
                                    <li><a class="dropdown-item invoice-add-button" href="#">Add new</a></li>
                                    <li><a class="dropdown-item invoice-clone-button" href="#">Clone</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarCustomerDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Customer
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarCustomerDropdown">
                                    <li><a class="dropdown-item customer-add-button" href="#">Add new</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarBankAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Bank account
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarBankAccountDropdown">
                                    <li><a class="dropdown-item bank-account-add-button" href="#">Add new</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer class="mt-5" th:fragment="footer">
            <nav class="navbar navbar-light bg-light fixed-bottom" aria-label="Footer">
                <div class="container-fluid">
                    <div class="ms-auto">
                        <span th:text="${@environment.getProperty('spring.application.name') + ' v' + @environment.getProperty('microf.version') + ', © ' + #dates.year(#dates.createNow()) + ' '}">
                        </span>
                        <a href="https://rafalhiszpanski.pl">Rafał Hiszpański</a>
                    </div>
                </div>
            </nav>

            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/webjars/inputmask/dist/inputmask.min.js}"></script>
            <!--<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.11/jstree.min.js}"></script>-->
            <script th:src="@{/webjars/jstree/jstree.min.js}"></script>

            <script th:src="@{/js/modal.js}"></script>
            <script th:src="@{/js/notification.js}"></script>
            <script th:src="@{/js/property-page.js}"></script>
            <script th:src="@{/js/widget.js}"></script>
            <script th:src="@{/js/misc.js}"></script>
            <script th:src="@{/js/custom.js}"></script>
        </footer>
    </body>
</html>
